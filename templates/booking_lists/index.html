{% extends "base.html" %}
{% block content %}

<h2>Booking list</h2>

{% for booking_list in booking_lists %}

<section>
    <h5>Member:{{ booking_list.member.name }}, Sport class:{{ booking_list.sport_class.name }}</h5>
    <a href="/booking_lists/{{ booking_list.id }}/edit">Edit</a>
    <form action="/booking_lists/{{ booking_list.id }}"></form>
</section>

{% endfor %}
{% endblock %}
