{% extends "base.html" %}
{% block content %}
<h2>Add new member</h2>

<form action="/members" method="POST">
    <div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ member.name }}">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" age="age" value="{{ member.age }}" >
        </div>
        <div>
            <label for="address">Adress:</label>
            <input type="text" id="address" age="age" value="{{ member.address }}">
        </div>
        <div>
            <label for="phone_number">Phone number:</label>
            <input type="number" id="phone_number" phone_number="phone_number" value="{{ member.phone_number }}">
        </div>
        <div>
            <input type="submit">
        </div>
    </div>
</form>

{% endblock %}
