{% extends "base.html" %}
{% block content %}

<h2>Edit a Sport class</h2>

<form action="/sport_classes/{{ sport_class.id }}" method="POST">
    <div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ sport_class.name }}">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ sport_class.date }}">
        </div>
        <div>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" value="{{ sport_class.duration }}">
        </div>
        <div>
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" value="{{ sport_class.capacity }}">
        </div>
        <div>
            <input type="submit">
        </div>
    </div>
</form>

{% endblock %}
